<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0 " />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Product Preview Card</title>
  </head>
  <body>
    <main class="product-card">
      <div class="product_img_box">
        <div class="product_img">&nbsp;</div>
      </div>
      <div class="product_content_box">
        <span class="sub_heading">Perfume</span>
        <p class="product_title">Gabrielle Essence Eau De Parfum</p>
        <p class="product_detail">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_price_box">
          <span class="product_price_1">$149.99</span>
          <span class="product_price_2">$169.99</span>
        </div>
        <a class="product_link" href="#">
          <img
            src="img/icon-cart.svg"
            alt="add to cart icon"
            class="product_icon" />
          <span>Add to Cart</span>
        </a>
      </div>
    </main>
  </body>
</html>
